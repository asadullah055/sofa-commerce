<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    let { id, item } = x; let search = sofaData.find((y) => y.id === id) || [];
    let { name, price, img } = search; return `
    <div class="cart-items">
      <img width="100" height="100" src="${img}" alt="" />
      <div class="details">
        <h3 class="cart-tile">${name}</h3>
        <p>Item price $${price}</p>
        <div class="numbers">
          <h3>$ ${item * price}</h3>
          <div class="increase-decrease-button">
            <i onclick="decrement(${id})" class="fa-solid fa-minus"></i>
            <div id="${id}" class="quantity">
              ${ item === undefined ? 0 : item }
            </div>
            <i onclick="increment(${id})" class="fa-solid fa-plus"></i>
          </div>
          <i onclick="removeItem(${id})" class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>
    ` }) .join("");
  </body>
</html>
